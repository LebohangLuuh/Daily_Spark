<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 py-12">
  <div class="container mx-auto px-6 max-w-2xl">
    <!-- Header with icon -->
    <div class="text-center mb-12">
      <div
        class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl shadow-lg mb-6"
      >
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
          />
        </svg>
      </div>
      <h1
        class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-3"
      >
        Submit New Content
      </h1>
      <p class="text-gray-600 text-lg">Share your thoughts with the community</p>
    </div>

    <!-- Enhanced Form Card -->
    <form
      [formGroup]="contentForm"
      (ngSubmit)="onSubmit()"
      class="bg-white/70 backdrop-blur-xl shadow-2xl rounded-3xl p-8 border border-white/20 hover:shadow-3xl transition-all duration-500"
    >
      <!-- Content Type Dropdown -->
      <div class="mb-6 group">
        <label
          for="type"
          class="flex items-center space-x-2 text-gray-700 text-sm font-semibold mb-3"
        >
          <svg class="w-4 h-4 text-indigo-500" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M3 4a1 1 0 011-1h4a1 1 0 010 2H6.414l2.293 2.293a1 1 0 01-1.414 1.414L5 6.414V8a1 1 0 01-2 0V4zm9 1a1 1 0 010-2h4a1 1 0 011 1v4a1 1 0 01-2 0V6.414l-2.293 2.293a1 1 0 11-1.414-1.414L13.586 5H12z"
              clip-rule="evenodd"
            />
          </svg>
          <span>Content Type</span>
        </label>
        <div class="relative">
          <select
            id="type"
            formControlName="type"
            class="w-full py-4 px-4 bg-white/50 border-2 border-gray-200/50 rounded-2xl text-gray-700 focus:outline-none focus:border-indigo-400 focus:bg-white transition-all duration-300 appearance-none cursor-pointer hover:border-gray-300"
          >
            <option *ngFor="let type of types" [value]="type">{{ type | titlecase }}</option>
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none">
            <svg
              class="w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- Author Input -->
      <div class="mb-6 group">
        <label
          for="author"
          class="flex items-center space-x-2 text-gray-700 text-sm font-semibold mb-3"
        >
          <svg class="w-4 h-4 text-indigo-500" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
              clip-rule="evenodd"
            />
          </svg>
          <span>Your Name</span>
        </label>
        <div class="relative">
          <input
            id="author"
            type="text"
            formControlName="author"
            placeholder="Enter your name"
            class="w-full py-4 px-4 bg-white/50 border-2 border-gray-200/50 rounded-2xl text-gray-700 placeholder-gray-400 focus:outline-none focus:border-indigo-400 focus:bg-white transition-all duration-300 hover:border-gray-300"
          />
          <div class="absolute inset-y-0 right-0 flex items-center px-4">
            <svg
              class="w-5 h-5 text-gray-300"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
          </div>
        </div>
        <!-- Enhanced error messages -->
        <div
          *ngIf="
            contentForm.get('author')?.invalid &&
            (contentForm.get('author')?.dirty || contentForm.get('author')?.touched || submitted)
          "
          class="mt-2 p-3 bg-red-50 border-l-4 border-red-400 rounded-r-lg animate-shake"
        >
          <div class="flex items-center">
            <svg class="w-4 h-4 text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"
              />
            </svg>
            <div class="text-red-600 text-sm">
              <div *ngIf="contentForm.get('author')?.errors?.['required']">
                Author name is required
              </div>
              <div *ngIf="contentForm.get('author')?.errors?.['minlength']">
                Author name must be at least 1 character
              </div>
              <div *ngIf="contentForm.get('author')?.errors?.['maxlength']">
                Author name cannot exceed 100 characters
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Content Textarea -->
      <div class="mb-8 group">
        <label
          for="text"
          class="flex items-center space-x-2 text-gray-700 text-sm font-semibold mb-3"
        >
          <svg
            class="w-4 h-4 text-indigo-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            />
          </svg>
          <span>Content</span>
        </label>
        <div class="relative">
          <textarea
            id="text"
            formControlName="text"
            rows="6"
            placeholder="Share your thoughts, ideas, or story..."
            class="w-full py-4 px-4 bg-white/50 border-2 border-gray-200/50 rounded-2xl text-gray-700 placeholder-gray-400 focus:outline-none focus:border-indigo-400 focus:bg-white transition-all duration-300 hover:border-gray-300 resize-none"
          ></textarea>
          <div class="absolute top-4 right-4">
            <svg
              class="w-5 h-5 text-gray-300"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
              />
            </svg>
          </div>
        </div>
        <!-- Enhanced error messages -->
        <div
          *ngIf="
            contentForm.get('text')?.invalid &&
            (contentForm.get('text')?.dirty || contentForm.get('text')?.touched || submitted)
          "
          class="mt-2 p-3 bg-red-50 border-l-4 border-red-400 rounded-r-lg animate-shake"
        >
          <div class="flex items-center">
            <svg class="w-4 h-4 text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"
              />
            </svg>
            <div class="text-red-600 text-sm">
              <div *ngIf="contentForm.get('text')?.errors?.['required']">Content is required</div>
              <div *ngIf="contentForm.get('text')?.errors?.['minlength']">
                Content must be at least 3 characters
              </div>
              <div *ngIf="contentForm.get('text')?.errors?.['maxlength']">
                Content cannot exceed 2000 characters
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button
          type="submit"
          class="group relative px-8 py-4 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:from-indigo-600 hover:via-purple-600 hover:to-pink-600 text-white font-bold rounded-2xl focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all duration-300 shadow-xl hover:shadow-2xl hover:scale-105 flex items-center space-x-3"
        >
          <svg
            class="w-5 h-5 group-hover:rotate-12 transition-transform duration-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
            />
          </svg>
          <span>Submit Content</span>
          <div
            class="absolute inset-0 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300 -z-10"
          ></div>
        </button>
      </div>

      <!-- Error Message -->
      <div
        *ngIf="errorMessage"
        class="mt-6 p-4 bg-red-50 border-l-4 border-red-400 rounded-r-2xl animate-fade-in"
      >
        <div class="flex items-center">
          <svg class="w-5 h-5 text-red-400 mr-3" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd"
            />
          </svg>
          <p class="text-red-700 font-medium">{{ errorMessage }}</p>
        </div>
      </div>
    </form>
  </div>
</div>
