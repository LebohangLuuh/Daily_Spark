<div
  class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 py-12"
  infiniteScroll
  (scrolled)="onScroll()"
>
  <div class="container mx-auto px-6">
    <!-- Enhanced Header -->
    <div class="text-center mb-12">
      <h1
        class="text-5xl font-bold bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent mb-4 capitalize"
      >
        {{ type }}s
      </h1>
      <div
        class="w-24 h-1 bg-gradient-to-r from-indigo-500 to-purple-500 mx-auto rounded-full"
      ></div>
    </div>

    <!-- Content Grid with Staggered Animation -->
    <div class="grid gap-8 max-w-4xl mx-auto flex-col">
      <div
        *ngFor="let item of content; let i = index"
        class="group bg-white/70 backdrop-blur-xl shadow-xl rounded-3xl p-8 border border-white/20 hover:shadow-2xl hover:scale-[1.02] transition-all duration-500 hover:bg-white/80 animate-fade-in-up"
        [style.animation-delay]="i * 100 + 'ms'"
      >

        <!-- Footer with enhanced design -->
        <div class="flex justify-between items-center pb-4 border-b border-gray-100">
          <div class="flex items-center space-x-3">
            <div
              class="w-10 h-10 bg-gradient-to-r from-indigo-400 to-purple-400 rounded-full flex items-center justify-center"
            >
              <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <div class="flex flex-col">
              <p class="text-xs text-gray-500">Author</p>
              <span class="text-sm font-medium text-gray-900">{{ item.author }}</span>
            </div>
          </div>

          <div class="flex items-center space-x-3">
          <span
  class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-gradient-to-r from-indigo-100 via-blue-100 to-purple-100 text-indigo-700 border border-indigo-200 shadow-sm hover:shadow-md transition-all duration-300"
>
  <svg
    class="w-3.5 h-3.5 mr-1 text-indigo-500 group-hover:text-indigo-600 transition-transform duration-300 group-hover:rotate-12"
    fill="currentColor"
    viewBox="0 0 24 24"
  >
    <path d="M13 2L3 14h7v8l10-12h-7z"/>
  </svg>
  {{ item.type | titlecase }}
</span>



            <span
              *ngIf="item.aiGenerated"
              class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-gradient-to-r from-purple-100 to-pink-100 text-purple-700 border border-purple-200"
            >
              <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 10V3L4 14h7v7l9-11h-7z"
                />
              </svg>
              AI Generated
            </span>
          </div>
        </div>

         <!-- Content Text -->
        <div class="mt-6">
          <p class="text-gray-800 text-lg leading-relaxed">{{ item.text}}</p>
        </div>
      </div>
    </div>

    <!-- Enhanced Loading Spinner -->
    <div *ngIf="loading" class="flex justify-center py-12">
      <div class="relative">
        <div class="animate-spin rounded-full h-16 w-16 border-4 border-indigo-200"></div>
        <div
          class="animate-spin rounded-full h-16 w-16 border-4 border-indigo-500 border-t-transparent absolute top-0"
        ></div>
        <div class="absolute inset-0 flex items-center justify-center">
          <svg
            class="w-6 h-6 text-indigo-500 animate-pulse"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
          </svg>
        </div>
      </div>
    </div>

    <!-- No More Content -->
    <div *ngIf="!hasMore && content.length > 0" class="text-center py-8">
      <div class="inline-flex items-center px-4 py-2 rounded-full bg-gray-100 text-gray-600">
        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
        <span>All content loaded</span>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="content.length === 0 && !loading" class="text-center py-16">
      <div
        class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-gray-100 to-gray-200 rounded-full mb-6"
      >
        <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
          />
        </svg>
      </div>
      <h3 class="text-xl font-semibold text-gray-700 mb-2">No {{ type }}s found</h3>
      <p class="text-gray-500">Be the first to share content in this category!</p>
    </div>
  </div>
</div>
